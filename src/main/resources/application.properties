spring.application.name=Alumni-LinkedIn-Profile-Searcher
spring.datasource.url=jdbc:mysql://localhost:3306/backend_assessment_02?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


management.endpoints.web.exposure.include=*
management.endpoint.info.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.metrics.export.simple.enabled=true
info.app.name=Alumni API
info.app.version=1.0.0
info.app.description=RESTful service to manage alumni data


